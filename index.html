<div class="income-gap-calc">
	<h1>Can you help?</h1>
	<form>
		<label for="income-field">Your annual income</label>
		<div class="wrap">
			<span class="unit">$</span>
			<input type="number" id="income-field" name="income" min="1000" step="1000" maxlength="7" placeholder="10000" required>
		</div>
		<button>Go</button>
	</form>
	<div class="results"><script type="text/tmp" id="results">
		  <p>You are in the <b>wealthiest {{wealthiestPercentile}}</b> of people in the world. There are <b>{{numPoorerPeople}} people less wealthy than you</b>. You are <b>{{timesWealthierThanPoorestBillion}} a billion people</b>. (A billion people earn less than ${{incomeOfPoorest}} a year)!!! By donating just {{donationPercentage}}% of your income, you could sponsor {{numChildren}} through GMFC (<a href="http://globalmissionforchildren.org/sponsor-a-child/sponsor-a-child/">$15 / month / child</a>).</p>
		  <p>21,000 children and 3,000 adults die DAILY from man-made poverty! Why?? Because the rest of the world is greedy and living the "good life", so, 80% suffer!</p>
		  <p>Read James 5:1-6 as this is what will happen to the rich according to God, then read Matthew 25:32-46, this is how we are going to be judged. It's all about helping the "least of these". God bless you. James 1:27</p>
	</script></div>
</div>

var MAX_SUGGESTED_DONATION_PERCENTAGE = 0.05;


// demographic data constants

var INCOME_OF_POOREST = 762;
